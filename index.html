<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm" onsubmit="return signup()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="signupUsername" name="txt" placeholder="User name" required>
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
        <input type="password" id="signupPassword" name="pswd" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm" onsubmit="return login()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="pswd" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
