<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>LMS App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sign Up Form -->
  <div class="min-h-screen flex items-center justify-center" id="signup">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input class="w-full p-2 border border-gray-300 rounded mt-1" id="signupName" required type="text"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input class="w-full p-2 border border-gray-300 rounded mt-1" id="signupEmail" required type="email"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input class="w-full p-2 border border-gray-300 rounded mt-1" id="signupPassword" required type="password"/>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded mt-4" type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </div>

  <!-- Sign In Form -->
  <div class="min-h-screen flex items-center justify-center hidden" id="signin">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      <form id="signinForm">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input class="w-full p-2 border border-gray-300 rounded mt-1" id="signinEmail" required type="email"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input class="w-full p-2 border border-gray-300 rounded mt-1" id="signinPassword" required type="password"/>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded mt-4" type="submit">
          Sign In
        </button>
        <p class="text-red-500 mt-4 hidden" id="signinError">
          Invalid email or password. Please try again.
        </p>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="min-h-screen hidden" id="dashboard">
    <div class="bg-gray-800 text-white p-4">
      <h1 class="text-3xl font-bold">Welcome, <span id="userName"></span></h1>
    </div>
    <div class="p-4">
      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Profile</h2>
        <div class="mb-4">
          <p><strong>Name:</strong> <span id="userProfileName"></span></p>
          <p><strong>Email:</strong> <span id="userProfileEmail"></span></p>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Courses</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Course 1 -->
          <div class="bg-blue-100 p-4 rounded-lg shadow-lg">
            <h3 class="font-semibold">Course 1</h3>
            <p>Learn the basics of web development.</p>
            <button class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Enroll</button>
          </div>
          <!-- Course 2 -->
          <div class="bg-blue-100 p-4 rounded-lg shadow-lg">
            <h3 class="font-semibold">Course 2</h3>
            <p>Advanced JavaScript concepts.</p>
            <button class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Enroll</button>
          </div>
          <!-- Course 3 -->
          <div class="bg-blue-100 p-4 rounded-lg shadow-lg">
            <h3 class="font-semibold">Course 3</h3>
            <p>Master ReactJS and build modern web apps.</p>
            <button class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Enroll</button>
          </div>
        </div>
      </div>

      <button class="bg-red-500 text-white p-2 rounded mt-4" id="logoutBtn">Logout</button>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
